<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login For Html Css</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-form">
        <h1>Login</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Log In</h2>
                    <form action="home.html" method="post" name="form" onsubmit="return validated()">
                        <input type="email" name="" placeholder=" email" required autofocus="">
                        <input type="password" name="" placeholder=" Password" required autofocus="">
                         <button class="btn" type="submit">
                            Login
                        
                         </button>

                    </form>
                   
                     
                </div>
                <div class="form-img">
                    <img src="bg.png" alt="image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
